name: firestore_ref
description: Firestore reference/document typed access helpers. You can write organized safe code by this.
version: 0.14.2
homepage: https://github.com/mono0926/flutter_firestore_ref
environment:
  sdk: ^3.0.0
dependencies:
  cloud_firestore: ^5.0.0
  disposable_provider: ^2.3.0
  firebase_core: ^3.0.0
  flutter:
    sdk: flutter
  json_annotation: ^4.6.0
  json_converter_helper: '>=0.1.1 <2.0.0'
  meta: ^1.3.0
  quiver: ^3.0.0
  rxdart: '>=0.27.0 <1.0.0'
  simple_logger: ^1.8.0
  subscription_holder: ^2.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic_mono:
flutter:
false_secrets:
  - google-services.json
  - GoogleService-Info.plist
  - example/web/index.html
  - example/lib/firebase_options.dart
